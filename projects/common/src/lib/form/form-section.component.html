<section
  class="form-section"
  [ngClass]="{ 'partly-fs': partly === '', 'block-fs': block === '' }"
>
  <h3 class="fs-header" *ngIf="title">
    <span *ngIf="step" class="fs-step">{{ step }}</span>
    <span>{{ title }}</span>
  </h3>
  <p class="fs-description">{{ description }}</p>
  <ng-content></ng-content>
</section>
