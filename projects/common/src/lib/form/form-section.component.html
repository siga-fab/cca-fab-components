<section
  class="form-section"
  [ngClass]="{ 'partly-fs': partly === '', 'block-fs': block === '' }"
>
  <h3 class="fs-header" *ngIf="formTitle">
    <span *ngIf="step" class="fs-step">{{ step }}</span>
    <span class="fs-title">{{ formTitle }}</span>
    <span
      *ngIf="tooltip"
      class="fs-tooltip"
      [ccaCommonTooltip]="tooltip"
      tooltipSize="1.5"
    ></span>
  </h3>
  <p *ngIf="description" class="fs-description">{{ description }}</p>
  <ng-content></ng-content>
</section>
