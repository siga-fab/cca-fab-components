<div class="table col-xs">
  <div class="header row">
    <div class="col-xs" *ngFor="let header of headers">
      {{ header }}
    </div>
  </div>
  <div class="body">
    <div class="row" *ngFor="let data of dataSource">
      <div class="col-xs" *ngFor="let header of headers">
        {{ data[header] }}
      </div>
      <!-- <div class="col-xs">
        Ações
      </div> -->
    </div>
  </div>
  <div class="footer row between-xs">
    <div class="row left middle-xs">
      <div
        tabindex="0"
        class="button"
        (keydown)="onRefresh($event)"
        (click)="onRefresh($event)"
      >
        <cca-common-icon>loop</cca-common-icon>
      </div>
      <div>
        Itens por página:
        <span class="input">
          <cca-common-input
            type="number"
            [value]="pageSize"
            (confirm)="onPageSizeChange($event)"
            min="10"
            [max]="maxPageSize"
            step="10"
            slim
            textCenter
          ></cca-common-input>
        </span>
      </div>
    </div>
    <div class="row right middle-xs">
      <div
        tabindex="0"
        class="button"
        [ngClass]="{ disabled: disableMap['firstPage'] }"
        (click)="!disableMap['firstPage'] ? onFirstPage() : null"
      >
        <cca-common-icon>first_page</cca-common-icon>
      </div>
      <div
        tabindex="0"
        class="button"
        [ngClass]="{ disabled: disableMap['previous'] }"
        (click)="!disableMap['previous'] ? onPreviousPage() : null"
      >
        <cca-common-icon>chevron_left</cca-common-icon>
      </div>

      <div class="label">
        Página:
        <span class="input">
          <cca-common-input
            type="number"
            [value]="pageIndex"
            min="1"
            [max]="totalPages"
            (confirm)="onPageIndexChange($event)"
            slim
            textCenter
          ></cca-common-input>
        </span>
        / {{ totalPages }}
      </div>

      <div
        tabindex="0"
        class="button"
        [ngClass]="{ disabled: disableMap['next'] }"
        (click)="!disableMap['next'] ? onNextPage() : null"
      >
        <cca-common-icon>chevron_right</cca-common-icon>
      </div>

      <div
        tabindex="0"
        class="button"
        [ngClass]="{ disabled: disableMap['lastPage'] }"
        (click)="!disableMap['lastPage'] ? onLastPage() : null"
      >
        <cca-common-icon>last_page</cca-common-icon>
      </div>
    </div>
  </div>
</div>
