<div
  class="dropmenu"
  [ngClass]="{ 'negative-drop': negative === '' }"
  tabindex="0"
>
  <div class="drop-btn">
    <span class="drop-btn-text" tabindex="0">{{ name }}</span>
    <cca-common-icon class="drop-btn-icon">keyboard_arrow_down</cca-common-icon>
  </div>
  <nav class="drop-content" tabindex="0">
    <ul>
      <ng-content></ng-content>
    </ul>
  </nav>
</div>
