<div
  class="toast"
  [@openClose]="isOpen ? 'open' : 'closed'"
  [ngClass]="{
    success: success === '',
    error: error === '',
    alert: alert === ''
  }"
>
  <div class="ts-wrapper">
    <cca-common-icon class="ts-icon-left">
      <ng-container *ngIf="success !== '' && error !== '' && alert !== ''"
        >info_outline</ng-container
      >
      <ng-container *ngIf="success === ''">check_circle_outline</ng-container>
      <ng-container *ngIf="error === ''">cancel</ng-container>
      <ng-container *ngIf="alert === ''">report_problem</ng-container>
    </cca-common-icon>
    <p class="ts-text">
      <ng-content></ng-content>
    </p>
    <cca-common-button flat type="transparent" (click)="onClose($event)">
      <cca-common-icon slot="icon">clear</cca-common-icon>
    </cca-common-button>
  </div>
</div>
