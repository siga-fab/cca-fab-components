<div
  class="toast"
  [ngClass]="{
    success: toastStyle === 'success',
    error: toastStyle === 'error',
    alert: toastStyle === 'alert',
    info: toastStyle === 'info'
  }"
>
  <div class="ts-wrapper">
    <com-icon outlined class="ts-icon-left">
      <ng-container *ngIf="!toastStyle || toastStyle === 'info'"
        >info</ng-container
      >
      <ng-container *ngIf="toastStyle === 'success'">check_circle</ng-container>
      <ng-container *ngIf="toastStyle === 'error'">cancel</ng-container>
      <ng-container *ngIf="toastStyle === 'alert'">report_problem</ng-container>
    </com-icon>
    <p class="ts-text">
      <ng-content></ng-content>
    </p>
    <com-button flat transparent (click)="closed.emit($event)">
      <com-icon slot="icon">clear</com-icon>
    </com-button>
  </div>
</div>
