<span
  class="tag"
  [tabindex]="clickable === '' ? 0 : -1"
  [ngClass]="{
    'clickable-tg': clickable !== null,
    'selected-tg': selected,
    'primary-tg': primary !== null,
    'secondary-tg': secondary !== null,
    invalid: invalid,
    closable: closeable !== null
  }"
>
  <ng-content></ng-content>
  <com-icon
    *ngIf="closeable !== null"
    class="close-btn"
    slot="icon"
    size="1.6"
    (click)="onClose()"
    [color]="primary !== null || secondary !== null ? '#fff' : '#80868d'"
    >close</com-icon
  >
</span>
