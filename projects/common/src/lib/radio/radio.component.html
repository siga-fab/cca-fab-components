<div class="radio">
  <input
    class="rd-selector"
    type="radio"
    role="radiogroup"
    [id]="id"
    [checked]="checked"
    [name]="name"
    [value]="value"
    [disabled]="disabled"
    [required]="required"
    [attr.aria-checked]="checked"
    [attr.aria-labelledby]="'label-' + id"
    (change)="onChange($event)"
  />
  <label
    class="rd-label"
    id="label-{{ id }}"
    [for]="id"
    [attr.aria-label]="ariaLabel"
  >
    <span class="rd-label-text"><ng-content></ng-content></span>
  </label>
</div>
