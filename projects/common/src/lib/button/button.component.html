<button
  class="button"
  (click)="onClick()"
  [disabled]="disabled === ''"
  [type]="type"
  [attr.form]="form"
  [ngClass]="{
    'icon-btn': hasIcon,
    'text-btn': hasText,
    'badged-btn': badged,
    'outline-btn': !style || style === 'outline',
    'fill-btn': style === 'fill',
    'transparent-btn': style === 'transparent',
    'clicked-btn': animate,
    'secondary-btn': secondary === '',
    'flat-btn': flat === '',
    'warning-btn': warning === '',
    'negative-btn': negative === ''
  }"
>
  <div #iconRef class="btn-icon">
    <ng-content select="[slot='icon']"></ng-content>
  </div>
  <span #textRef class="btn-text"
    ><ng-content #text select="[slot='text']"></ng-content
  ></span>
</button>
