<div
  [@modalInOut]
  (@modalInOut.done)="modalAnimationDone($event)"
  *ngIf="isModalOpen"
  class="wrapper"
>
  <div class="header">
    <h1>{{ header }}</h1>
    <com-button (click)="onClose()" class="close-btn" flat transparent>
      <com-icon slot="icon">clear</com-icon>
    </com-button>
  </div>
  <div class="body">
    <ng-content></ng-content>
  </div>
  <footer>
    <com-button (click)="onAction()" [disabled]="disabled">
      <ng-container slot="text">{{ actionText }}</ng-container>
    </com-button>
  </footer>
</div>
